<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle en raya</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Pickle en raya</h1>
    <div class="container">
        <div class="block">
            <div class="box top left" id="box1">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box top" id="box2">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box top right" id="box3">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box left" id="box4">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box" id="box5">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box right" id="box6">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box left bottom" id="box7">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box bottom" id="box8">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box right bottom" id="box9">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
    </div>
    <script src="pickle.js"></script>
    <footer>
        <p class="footer"><a href="https://www.youtube.com/@GentlemanProgramming?sub_confirmation=1" target="_blank">El bigote de Twitch</a> me obligó a terminar este juego.</p>
        <a href="https://github.com/malpicado/pickle-en-raya" target="_blank" class="code">ver código</a>
    </footer>
</body>
</html>
